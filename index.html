<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ToDo App</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="chart.js"></script>
  </head>
  <body>

  <h1>To Do List</h1>

  <form id="form" name="submit" onsubmit="submitButton()">

  <div>
    <label>Who is responsible for this task?</label>
      <label>
        <input type="radio" name="taskAssignment" value="Anna" required>
        Anna
      </label>
      <label>
        <input type="radio" name="taskAssignment" value="Alex">
        Alex
      </label>
      <label>
        <input type="radio" name="taskAssignment" value="Mr. Binks">
        Mr. Binks
      </label>
    </div>


    <label>How difficult is the task?</label>
    <select id="difficulty" required>
      <option value="">Select One</option>
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select><br>

    <label>Describe the task:
      <input id="description" type="text" required>
    </label>

    <button type="submit">Add to My List!</button>
  </form>


  <ul id="list"></ul>

  <div id="chart_div"></div>

  </body>
</html>
